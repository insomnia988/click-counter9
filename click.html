<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد النقرات</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        #counter {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        #click-area {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>اضغط لحساب النقرات</h1>
    <div id="click-area">اضغط هنا!</div>
    <p>عدد النقرات:</p>
    <div id="counter">0</div>

    <script>
        // تحميل العدد المحفوظ إذا كان موجودًا
        let count = localStorage.getItem("clickCount") || 0;
        document.getElementById("counter").textContent = count;

        document.getElementById("click-area").addEventListener("click", function() {
            count++;
            document.getElementById("counter").textContent = count;
            localStorage.setItem("clickCount", count); // حفظ العدد في المتصفح
        });
    </script>
</body>
</html>
